<!DOCTYPE html>
<html ng-app='vgAddons'>

  <head></head> 

  <body ng-controller="ctrl" id="body">
    
    <div>
        <form vg-persist name="form1" >
            <div id="loginHeader">
                <h3> Login </h3>
            </div>
            <input type='text' ng-model='street' placeholder=" Street" required/>                    
            <br>
            <input type='text' ng-model='city' placeholder=" City" required/>
            <br>
            <input type='text' ng-model='state' placeholder=" State" required/>
            <br>
            <input type='text' ng-model='zip' placeholder=" Zip" required/>
            <br>
            <input type='submit' id="form-submit"/>
        </form>
    </div>
